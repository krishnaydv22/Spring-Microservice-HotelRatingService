




spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: USERSERVICE
            uri: lb://USERSERVICE
            predicates:
              - Path=/users/**
          
          - id: RATINGSERVICE
            uri: lb://RATINGSERVICE
            predicates:
              - Path=/ratings/**

          - id: HOTELSERVICE
            uri: lb://HOTELSERVICE
            predicates:
              - Path=/hotels/**





eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
   
    service-url:
      defaultZone : http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true

      







